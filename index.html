<!doctype html>
<html lang="uz">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EssayAI — Demo</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;max-width:900px;margin:24px auto;color:#111;background:#f7fafc}
.card{background:white;padding:20px;border-radius:8px;box-shadow:0 6px 18px rgba(15,23,42,0.06);margin-top:16px}
textarea{width:100%;min-height:180px;padding:12px;border-radius:6px;border:1px solid #e2e8f0;font-size:14px}
button{background:#2563eb;color:white;border:none;padding:10px 14px;border-radius:8px;font-weight:700;cursor:pointer}
.result{margin-top:12px;padding:12px;border-radius:6px;background:#f1f5f9}
</style>
</head>
<body>

<h1>EssayAI — Demo</h1>
<div class="card">
  <label>Esse matni:</label>
  <textarea id="essay" placeholder="Matn kiriting..."></textarea>
  <button id="analyze">Tahlil qilish</button>
  <div class="result" id="result" style="display:none"></div>
</div>

<script src="script.js"></script>

</body>
</html>
